<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

  <header id="header">
        <nav id="nav-bar">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>

         <!-- <img id="header-img" src="logo.png">-->
          <label class="logo">Project Learning</label>

          <ul>
            <li class="nav-link"><a class="active" href="#home">Home</a></li>
            <li class="nav-link"><a href="#service">Services</a></li>
            <li class="nav-link"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
  </header>

  <div class="home">
    <h1>Project Learning</h1>
    <p>Our mission is to provide through projects learning and hand on experienceas.</p>
  </div>

  <div id="service">
    <video id="video" src="https://www.youtube.com/watch?v=Wm6CUkswsNw&t=159s">
  </div>

  <div id="subscription" class="section">
      <div class="holder">
        <div class="title">Subscribe</div>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input type="email" id="email" name="email" placeholder="Enter Your Email">
          <input type="submit" id="submit" class="btn btn-light" value="Send">
        </form>
      </div>
   </div>


</body>
</html>
